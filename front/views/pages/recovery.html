<div class="app flex-row align-items-center" ng-controller="recuperar as rec">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Recuperar</h1>
                            <p class="text-muted">Ingresa tu correo</p>
                            <div class="input-group mb-3">
                                <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                                <input type="text" ng-model="rec.username" class="form-control" placeholder="Correo electrónico">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button ng-click="rec.send()" type="button" class="btn btn-primary px-4">Enviar correo de recuperación</button>
                                </div>
                                <div class="col-6 text-right">
                                    <button type="button" class="btn btn-link px-0" ui-sref="login">Volver</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-body text-center">
                            <div>
                                <h2>{{rec.ingresa}}</h2>
                                <p>Se enviará un correo con instrucciones para recuperar tu cuenta.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
