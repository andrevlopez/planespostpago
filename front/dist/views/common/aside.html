<aside class="aside-menu">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a tab class="nav-link active" data-toggle="tab" href="#timeline" role="tab"><i class="icon-list"></i></a>
        </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="timeline" role="tabpanel">
            <div ng-repeat="item in con.notificaciones">
                <hr class="transparent mx-3 my-0">
                <div class="callout callout-info m-0 py-3">
                    <div><strong>{{item.tipo}}: </strong>{{item.detalles}}</div>
                    <small class="text-muted mr-3">{{con.formatDate(item.fecha)}}</small>
                </div>
                <hr class="mx-3 my-0">
            </div>
        </div>
    </div>
</aside>
