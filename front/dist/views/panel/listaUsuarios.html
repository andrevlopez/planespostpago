<div>
	<table class="table">
  <thead class="thead-default">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Correo</th>
      <th>Cargo</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in con.listaUsuarios">
      <td>{{item.nombre}}</td>
      <td>{{item.apellido}}</td>
      <td>{{item.email}}</td>
      <td>{{item.cargo}}</td>
    </tr>
  </tbody>
</table>
</div>
