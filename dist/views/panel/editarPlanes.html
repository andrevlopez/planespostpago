<div>
  <table class="table table-sm">
    <thead class="thead-default">
      <tr>
        <th>Tipo</th>
        <th>Nombre</th>
        <th>Contrato</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Imagen</th>
        <th>Precio Equipo</th>
        <th>Precio Plan</th>
        <th>Minutos</th>
        <th>Datos</th>
        <th>SMS</th>
        <th>Redes Sociales Gratis</th>
        <th>Oferta</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in con.listaPlanes">
        <td><input class="form-control expandible" ng-hover ng-model="item.tipoPlan" ng-disabled="!con.editPlan[$index]" type="text" value="{{item.tipoPlan}}"/></td>
        <td><input class="form-control expandible" ng-model="item.nombrePlan" ng-disabled="!con.editPlan[$index]" type="text" value="{{item.nombrePlan}}"/></td>
        <td><input class="form-control expandible" ng-model="item.contratoPlan" ng-disabled="!con.editPlan[$index]" type="text" value="{{item.contratoPlan}}"/></td>
        <td><input class="form-control expandible" ng-model="item.marcaEquipo" ng-disabled="!con.editPlan[$index]" type="text" value="{{item.marcaEquipo}}"/></td>
        <td><input class="form-control expandible" ng-model="item.modeloEquipo" ng-disabled="!con.editPlan[$index]" type="text" value="{{item.modeloEquipo}}"/></td>
        <td><input class="form-control expandible" ng-model="item.enlaceImagen" ng-disabled="!con.editPlan[$index]" type="text" value="{{item.enlaceImagen}}"/></td>
        <td><input class="form-control expandible" ng-model="item.precioEquipo" ng-disabled="!con.editPlan[$index]" type="text" value="{{item.precioEquipo}}"/></td>
        <td><input class="form-control expandible" ng-model="item.precioPlan" ng-disabled="!con.editPlan[$index]" type="text" value="{{item.precioPlan}}"/></td>
        <td><input class="form-control expandible" ng-model="item.minutos" ng-disabled="!con.editPlan[$index]" type="text" value="{{item.minutos}}"/></td>
        <td><input class="form-control expandible" ng-model="item.datos" ng-disabled="!con.editPlan[$index]" type="text" value="{{item.datos}}"/></td>
        <td><input class="form-control expandible" ng-model="item.sms" ng-disabled="!con.editPlan[$index]" type="text" value="{{item.sms}}"/></td>
        <td><input class="form-control expandible" ng-model="item.redesSociales" ng-disabled="!con.editPlan[$index]" type="text" value="{{item.redesSociales}}"/></td>
        <td><input class="form-control expandible" ng-model="item.oferta" ng-disabled="!con.editPlan[$index]" type="text" value="{{item.oferta}}"/></td>
        <td><button class="btn" ng-click="con.editarCampoPlan($index);">Editar</button></td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success" ng-disabled="con.editPlan.length === 0 && !Form.$dirty" ng-click="con.updatePlan();">Guardar Cambios</button>
  <button class="btn btn-primary" ng-click="con.cancelEditPlan()">Cancelar</button>
</div>
