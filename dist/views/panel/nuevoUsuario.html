<div class="animated fadeIn" ng-controller="nuevoUsuario as new">
    <div class="row">
        <div class="col-lg-12">
            <form name="Form" class="card">
                <div class="card-header">
                    <i class="fa fa-edit"></i>Nuevo usuario
                </div>
                <div class="card-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="form-control-label" for="prependedInput">Nombre</label>
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <input ng-model="new.nombre" id="prependedInput" class="form-control" size="16" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="prependedInput">Apellido</label>
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <input ng-model="new.apellido" id="prependedInput" class="form-control" size="16" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="prependedInput">Nombre de usuario</label>
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <input  ng-model="new.username" id="prependedInput" class="form-control" size="16" type="text">
                                </div>
                                <small>El nombre de usuario debe contener sólo minúsculas y números</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="appendedPrependedInput">Correo</label>
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-envelope-o"></i>
                                    </span>
                                    <input ng-model="new.email" type="email" id="appendedPrependedInput" class="form-control" size="16">
                                </div>
                            </div>
                            <small ng-if="Form.$error.email" class="text-danger">Usa un correo válido</small>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="appendedInputButton">Contraseña</label>
                            <div class="controls">
                                <div class="input-group">
                                    <input ng-model="new.password" id="appendedInputButton" class="form-control" size="16" type="password">
                                </div>
                                <small>La contraseña debe contener más de 5 caracteres.</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="appendedInputButtons">Repite la contraseña</label>
                            <div class="controls">
                                <div class="input-group">
                                    <input ng-model="new.password2" id="appendedInputButtons" size="16" class="form-control" type="password">
                                </div>
                                <small class="text-danger" ng-if="new.password !== new.password2">Las contraseñas no coinciden.</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="appendedInputButtons">Cargo</label>
                            <div class="controls">
                                <div class="input-group">
                                    <select ng-model="new.cargo" class="form-control">
                                        <option value="call-center">Call Center</option>
                                        <option value="supervisor">Supervisor</option>
                                        <option value="super-usuario">Super Usuario</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button ng-disabled="!new.nombre || new.password !== new.password || !new.cargo || !new.username || !new.email" ng-click="new.save();" type="submit" class="btn btn-success">Guardar cambios</button>
                            <button ng-click="new.clear();" class="btn btn-secondary" type="button">Cancelar</button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
