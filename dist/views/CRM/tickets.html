<div ng-controller="crm as crm">
	<table class="table">
		<thead class="thead-default">
			<tr>
				<th>Ticket #</th>
				<th>Cliente</th>
				<th>Grupo</th>
				<th>Título</th>
				<th>Mensaje</th>
				<th>Fecha creación</th>
				<th>Acción</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in crm.tickets">
				<td>{{item.ticket_id}}</td>
				<td>{{item.from}}</td>
				<td>{{item.to}}</td>
				<td>{{item.subject}}</td>
				<td>{{item.body}}</td>
				<td>{{item.created_at}}</td>
				<td><button class="btn btn-primary"><a href="https://zammad.zonngo.com/#ticket/zoom/{{item.ticket_id}}"  class="text-white" target="_blank">Abrir más detalles</a></button></td>
			</tr>
		</tbody>
	</table>
</div>
